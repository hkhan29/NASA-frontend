<mat-card>
    <mat-card-header>
        <mat-card-title>Mars Rover Photos</mat-card-title>
        <mat-card-subtitle>Pick a date and scroll through photos taken by NASA's Mars Rover</mat-card-subtitle>
      </mat-card-header>
    <mat-card-content>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input formControlName="date" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <button mat-button type="submit">Search</button>          
        </form>
    </mat-card-content>
</mat-card>
<app-display *ngIf="display" [display]="display"></app-display>
